<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicPulse Pro | 全球数字版权与NFT分发生态系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --accent: #6366f1; --bg: #020617; }
        body { font-family: 'Space Grotesk', sans-serif; background-color: var(--bg); color: #fff; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .nft-gradient { background: linear-gradient(45deg, #f06, #48f, #9f0); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .data-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .nav-item:hover { color: var(--accent); transform: translateX(5px); }
        .sidebar { height: 100vh; position: sticky; top: 0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

<div class="flex flex-col lg:flex-row min-h-screen">
    <aside class="w-full lg:w-72 bg-slate-950 border-r border-slate-800 p-6 space-y-8 z-50">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 nft-gradient rounded-xl shadow-lg shadow-indigo-500/20"></div>
            <span class="text-2xl font-black tracking-tighter">SONICPULSE<span class="text-indigo-500">PRO</span></span>
        </div>
        
        <nav class="space-y-1">
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 px-3">Main Console</p>
            <a href="javascript:void(0)" onclick="switchTab('dashboard')" class="nav-item flex items-center gap-3 p-3 rounded-xl glass text-indigo-400 font-bold"><i class="fa-solid fa-chart-line w-5"></i> 实时看板</a>
            <a href="javascript:void(0)" onclick="switchTab('nft-lab')" class="nav-item flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-900 transition"><i class="fa-solid fa-cube w-5"></i> NFT 实验室</a>
            <a href="javascript:void(0)" onclick="switchTab('distribution')" class="nav-item flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-900 transition"><i class="fa-solid fa-globe w-5"></i> 全球分发</a>
            <a href="javascript:void(0)" onclick="switchTab('copyright')" class="nav-item flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-900 transition"><i class="fa-solid fa-shield-halved w-5"></i> 版权监控</a>
            <a href="javascript:void(0)" onclick="switchTab('wallet')" class="nav-item flex items-center gap-3 p-3 rounded-xl text-slate-400 hover:bg-slate-900 transition"><i class="fa-solid fa-wallet w-5"></i> 版税钱包</a>
        </nav>

        <div class="pt-10">
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 px-3">Artist Status</p>
            <div class="p-4 rounded-2xl bg-indigo-600/10 border border-indigo-500/20">
                <div class="flex justify-between mb-2"><span class="text-xs">存储空间</span><span class="text-xs">85%</span></div>
                <div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden"><div class="h-full bg-indigo-500 w-[85%]"></div></div>
                <button class="w-full mt-4 py-2 bg-indigo-600 rounded-lg text-xs font-bold">升级专业版</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-4 lg:p-10">
        
        <div id="dashboard" class="tab-content active space-y-8">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold">艺术家控制台</h1>
                    <p class="text-slate-500">2026年1月30日 实时同步数据</p>
                </div>
                <div class="flex gap-3">
                    <button class="px-5 py-2 rounded-xl border border-slate-700 text-sm hover:bg-slate-800">导出报告</button>
                    <button class="px-5 py-2 rounded-xl bg-white text-black text-sm font-bold hover:bg-slate-200">发布作品</button>
                </div>
            </header>

            <div class="data-grid">
                <div class="glass p-6 rounded-3xl">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-2">预估总资产 (含NFT)</p>
                    <h2 class="text-3xl font-black text-white">$142,850.32</h2>
                    <p class="text-green-500 text-xs mt-2">
